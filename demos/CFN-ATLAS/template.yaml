AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Lambda function with Atlas
Globals:
  Function:
    Timeout: 3
Parameters:
  PublicKey:
    Description: "Your MongoDB Cloud Public API Key"
    Type: String
    Default: "PublicKey"
  PrivateKey:
    Description: "Your MongoDB Cloud Private API Key"
    Type: String
    Default: "PrivateKey"
  OrgId:
    Description: "Your MongoDB Cloud Organization Id"
    Type: String
    Default: "OrgId"
  ProjectName:
    Description: "The name of the project."
    Type: String
    Default: "cfn-created-project"
  ClusterName:
    Description:
      Name of the cluster as it appears in Atlas. Once the cluster is created,
      its name cannot be changed.
    Type: String
    Default: "Cluster-1"
  ClusterInstanceSize:
    Default: "M10"
    Description: Atlas provides different cluster tiers, each with a default storage capacity and RAM size. The cluster you select is used for all the data-bearing hosts in your cluster tier. See https://docs.atlas.mongodb.com/reference/amazon-aws/#amazon-aws.
    Type: String
    AllowedValues:
      - "M2"
      - "M5"
      - "M10"
      - "M20"
      - "M30"
      - "M40"
      - "R40"
      - "M40_NVME"
      - "M50"
      - "R50"
      - "M50_NVME"
      - "M60"
      - "R60"
      - "M60_NVME"
      - "M80"
      - "R80"
      - "M80_NVME"
      - "M100"
      - "M140"
      - "M200"
      - "R200"
      - "M200_NVME"
      - "M300"
      - "R300"
      - "R400"
      - "M400_NVME"
      - "R700"
  ClusterRegion:
    Default: us-west-2
    Description: The AWS Region where the Atlas DB Cluster will run.
    Type: String
    AllowedValues:
      - "us-east-1"
      - "us-east-2"
      - "ca-central-1"
      - "us-west-1"
      - "us-west-2"
      - "sa-east-1"
      - "ap-south-1"
      - "ap-east-2"
      - "ap-southeast-1"
      - "ap-southeast-2"
      - "ap-northeast-1"
      - "ap-northeast-2"
      - "eu-central-1"
      - "eu-west-1"
      - "eu-north-1"
      - "eu-west-1"
      - "eu-west-2"
      - "eu-west-3"
      - "eu-south-1"
      - "me-south-1"
      - "af-south-1"
  ClusterMongoDBMajorVersion:
    Description: The version of MongoDB
    Type: String
    Default: "6.0"
    AllowedValues:
      - "4.2"
      - "4.4"
      - "5.0"
      - "6.0"
  DatabaseUserUsername:
    Description: Database User Username
    Type: String
    Default: "get-started-user"
  DatabaseUserPassword:
    Description: Database User Password
    NoEcho: true
    Type: String
  DatabaseUserRoleDatabaseName:
    Description: Database User Role Database Name
    Type: String
    Default: "test"

Resources:
  AtlasProject:
    Type: MongoDB::Atlas::Project
    #DependsOn: AtlasIAMRole
    Properties:
      OrgId: !Ref "OrgId"
      ApiKeys:
        PublicKey: !Ref "PublicKey"
        PrivateKey: !Ref "PrivateKey"
      Name: !Ref "ProjectName"
  AtlasDatabaseUser:
    Type: MongoDB::Atlas::DatabaseUser
    DependsOn: AtlasProject
    Properties:
      ProjectId: !Ref "AtlasProject"
      ApiKeys:
        PublicKey: !Ref "PublicKey"
        PrivateKey: !Ref "PrivateKey"
      #Username: !GetAtt "AtlasIAMRole.Arn"
      Username: !Ref "DatabaseUserUsername"
      Password: !Ref "DatabaseUserPassword"
      #DatabaseName: "$external"
      DatabaseName: "admin"
      #AWSIAMType: "ROLE"
      Roles:
        - RoleName: "readWriteAnyDatabase"
          DatabaseName: "admin"
      Scopes:
        - Name: !Ref "ClusterName"
          Type: "CLUSTER"
  AtlasCluster:
    Type: MongoDB::Atlas::Cluster
    DependsOn: AtlasProject
    Properties:
      ApiKeys:
        PublicKey: !Ref "PublicKey"
        PrivateKey: !Ref "PrivateKey"
      ProjectId: !Ref "AtlasProject"
      Name: !Ref "ClusterName"
      MongoDBMajorVersion: !Ref "ClusterMongoDBMajorVersion"
      ReplicationFactor: 3
      ClusterType: "REPLICASET"
      NumShards: 1
      ReplicationSpecs:
        - NumShards: 1
          RegionsConfig:
            - RegionName: "EU_NORTH_1"
              AnalyticsNodes: 1
              ElectableNodes: 3
              Priority: 7
              ReadOnlyNodes: 0
      ProviderSettings:
        ProviderName: "AWS"
        InstanceSizeName: !Ref "ClusterInstanceSize"
        RegionName: !Ref "ClusterRegion"
